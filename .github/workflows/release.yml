name: Release and publish to Maven Central (Central Portal)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.5.0)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      RELEASE_MODULES: ".,jsonapi4j-base,jsonapi4j-core,jsonapi4j-plugins,jsonapi4j-plugins/jsonapi4j-ac-plugin,jsonapi4j-plugins/jsonapi4j-oas-plugin,jsonapi4j-rest,jsonapi4j-rest-springboot,jsonapi4j-compound-docs-resolver"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GPG for non-interactive mode
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "use-agent" >> ~/.gnupg/gpg.conf

      - name: Set up Java (imports GPG key)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Configure Maven settings for Central Portal
        uses: s4u/maven-settings-action@v4.0.0
        with:
          servers: |
            [
              {
                "id": "central",
                "username": "${{ secrets.CENTRAL_PORTAL_USERNAME }}",
                "password": "${{ secrets.CENTRAL_PORTAL_PASSWORD }}"
              }
            ]

      - name: Verify Spring Boot-only release module set
        run: |
          echo "$RELEASE_MODULES" | grep -q 'jsonapi4j-rest-springboot'

          if echo "$RELEASE_MODULES" | grep -q 'jsonapi4j-rest-quarkus'; then
            echo "Release module set must not contain Quarkus artifacts."
            exit 1
          fi

      - name: Build, Sign, and Publish supported artifacts to Sonatype Central
        run: mvn clean deploy -pl "$RELEASE_MODULES" -Pdeploy-to-central -Drevision=${{ github.event.inputs.version }} -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
