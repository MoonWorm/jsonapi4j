ToManyRelationshipsRelatedLinkObject:
  type: object
  properties:
    href:
      type: string
      minLength: 1
      format: url
      description: HTTP link to fetch all associated resources (using 'filter[id]' syntax)
      example: "/users?filter[id]=1,2,3"
    describedby:
      type: string
      minLength: 1
      description: The link that describes custom format of the link (basically, the link to this file)
      example: "https://api4.pro/oas-schema-to-many-relationships-related-link.yaml"
    meta:
      type: object
      description: IDs of the related objects represented as an array
      properties:
        ids:
          type: array
          items:
            type: string
          example: ["1", "2", "3"]
  required:
    - href
